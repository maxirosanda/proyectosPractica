<body class="container-fluid">
    <header class="container-fluid">
        <div class="container-fluid row justify-content-between align-items-center">
            <div class="col-3 col-sm-5 ">
            <div class="navegador ">

                    <nav class="navegadorMenu">
                        <ul>
                            <li> <a href=""> <i class="fa-solid fa-house"></i> Inicio </a></li>

    <main>

                <video class="w-100" src="./assets/video/trailer5.mp4" autoplay loop poster="posterimage.jpg">

                </div>

        <section class="masVedidos d-flex justify-content-center">
            <h2>Juegos más vendidos</h2>
            <div class="contenedor-masVendidos">
                <div class="masVendido">
                    
                </div>
            </div>
